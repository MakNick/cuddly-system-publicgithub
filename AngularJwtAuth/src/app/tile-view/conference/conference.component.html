<ngu-carousel #myCarousel [inputs]="carouselTile" [dataSource]="carouselTileItems">
  <ngu-tile *nguCarouselDef="let item; let i = index">

    <ngu-carousel #myCarousel [inputs]="carouselTile" (carouselLoad)="carouselTileLoad(i)" [dataSource]="carouselTiles[i]">
      <ngu-tile *nguCarouselDef="let item; let j = index">
        <div class="tile" routerLink="{{conferences[j].id}}" (click)="showConference(j)" [style.background]="'url(' + item + ')'" style="min-height: 200px">
          <h1>{{conferences[j].name}}</h1>
        </div>
      </ngu-tile>
      <button NguCarouselPrev class="leftRs" [style.opacity]="myCarousel.isFirst ? 0.5:1">&lt;</button>
      <button NguCarouselNext class="rightRs" [style.opacity]="myCarousel.isLast ? 0.5:1">&gt;</button>
      <ul class="myPoint" NguCarouselPoint>
        <li *ngFor="let j of myCarousel.pointNumbers; let j = index" [class.active]="j==myCarousel.activePoint" (click)="myCarousel.moveTo(j)"
            [style.background]="'url(' + carouselTileItems[j] + ')'"></li>
      </ul>
    </ngu-carousel>

  </ngu-tile>
</ngu-carousel>
<hr><hr><hr>
<ngu-carousel #myMiniCarousel [inputs]="carouselTileConfig" [dataSource]="carouselTileItems$ | async">
  <ngu-tile *nguCarouselDef="let item; let i = index; let ani = animate"> <!-- [@slider]="ani" PLease this animation to this tile to see animation. stackblitz have error with animations -->
    <div class="tile" [style.background]="'url('+item+')'">
      <h1>{{i + 1}}</h1>
    </div>
  </ngu-tile>

  <button NguCarouselPrev class="leftRs" [style.opacity]="myCarousel.isFirst ? 0.5:1">&lt;</button>
  <button NguCarouselNext class="rightRs" [style.opacity]="myCarousel.isLast ? 0.5:1">&gt;</button>

  <ul class="myPoint" NguCarouselPoint>
    <li *ngFor="let i of myMiniCarousel.pointNumbers; let i = index" [class.active]="i==myMiniCarousel.activePoint" (click)="myMiniCarousel.moveTo(i)"></li>
  </ul>
</ngu-carousel>
