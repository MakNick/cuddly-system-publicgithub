<!--<span *ngIf="carouselTiles">-->
  <div class="conf-view-container">
  <ngu-carousel #myCarousel [inputs]="mainConferenceTileConfigs"
                [dataSource]="carouselTiles[0]">
    <ngu-tile *nguCarouselDef="let item; let j = index">
      <div class="tile" routerLink="{{conferences[j].id}}"
           [style.background]="'url(' + item + ')'">
        <div class="conference-info-container">
          <div class="conference-submissions-info">
            <p>submissions: {{conferences[j].presentationDrafts.length}}</p>
          </div>
          <div class="conference-title">
            <h3>{{conferences[j].name}}</h3>
          </div>
          <div class="conference-date-info">
            <p>start: {{showCorrectDate(conferences[j].startDate)}}</p>
            <p>end: {{showCorrectDate(conferences[j].endDate)}}</p>
          </div>
        </div>
        <div class="conference-img-container">
          <img src="https://topicus.nl/wp-content/uploads/2018/05/TopiConf-Logo-website.jpg" alt="conference image">
        </div>
      </div>
    </ngu-tile>
    <button NguCarouselPrev class="leftRs" [style.opacity]="myCarousel.isFirst ? 0.5:1">&lt;</button>
    <button NguCarouselNext class="rightRs" [style.opacity]="myCarousel.isLast ? 0.5:1">&gt;</button>
    <ul class="myPoint" NguCarouselPoint>
      <li *ngFor="let j of myCarousel.pointNumbers; let j = index" [class.active]="j==myCarousel.activePoint"
          (click)="myCarousel.moveTo(j)"></li>
    </ul>
  </ngu-carousel>

  <ngu-carousel #myMiniCarousel [inputs]="miniConferenceTileConfigs" [dataSource]="carouselTilesMiniView | async">
    <ngu-tile *nguCarouselDef="let item; let i = index; let ani = animate">
      <!-- [@slider]="ani" PLease this animation to this tile to see animation. stackblitz have error with animations -->
      <div class="tile-small" [style.background]="'url('+item+')'" style="max-height: 100px;">
        <h1>{{conferences[i].id}}</h1>
      </div>
    </ngu-tile>

    <button NguCarouselPrev class="leftRs" [style.opacity]="myMiniCarousel.isFirst ? 0.5:1">&lt;</button>
    <button NguCarouselNext class="rightRs" [style.opacity]="myMiniCarousel.isLast ? 0.5:1">&gt;</button>

    <ul class="myPoint" NguCarouselPoint>
      <li *ngFor="let i of myMiniCarousel.pointNumbers; let i = index" [class.active]="i==myMiniCarousel.activePoint"
          (click)="myMiniCarousel.moveTo(i)"></li>
    </ul>
  </ngu-carousel>
</div>
