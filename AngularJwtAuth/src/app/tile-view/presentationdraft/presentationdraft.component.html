<div class="row tile-outer-box">
  <div id="navigation-box">
      <div id="navbox-top" class="mx-3 my-3">
        <button (click)="goBack()">Back</button>
        <select (click)="showPresentationDraftByCategory($event)">
          <option disabled selected>categories</option>
          <option *ngFor="let category of conference.categories">
            {{category}}
          </option>
        </select>
        <select>
          <option value="" disabled selected>tags</option>
          <!-- <option value="" *ngFor="let presentationDraft of conference.presentationDrafts"></option> -->
        </select>
        <button id="py-2" (click)="showAllPresentationDrafts()">All</button>
      </div>
      <div id="labelbox-top" class="mx-3">
        <button (click)="getPresentationDraftByLabel(0)">New</button>
        <button (click)="getPresentationDraftByLabel(2)">Accepted</button>
      </div>
      <div id="labelbox-bottom" class="mx-3">
        <button (click)="getPresentationDraftByLabel(1)">Denied</button>
        <button (click)="getPresentationDraftByLabel(3)">Reserved</button>
      </div>
  </div>
  <div class="container margin-top-10" *ngIf="pagedItems; else listEmpty">
    <div class="presentation-box">
      <div class="presentation-drafts mx-2 my-2">
        <div *ngFor="let presentationDraft of pagedItems" class="tile">
          <button class="py-2" (click)="showPresentationDetail()">
              <ul class="list-unstyled">
                <li class="figure-caption text-center">
                  {{presentationDraft.label | lowercase}}
                </li>
                <li>
                  {{presentationDraft.subject}}
                </li>
                <li class="figure-caption text-right">
                  {{getTimeOfCreation(presentationDraft)}}
                </li>
              </ul>
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="pager.pages && pager.pages.length" class="pagination row mx-2">
      <div class="row center-box">
        <div class="py-2 page-number"
        *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <span *ngIf="currentPageNumber === page; else showNormalNumber">
            <button class="py-2 px-2 no-border background-transparent tbc-slow" (click)="paginate(page)"><strong>{{page}}</strong></button>
          </span>
          <ng-template #showNormalNumber>
            <button class="py-2 px-2 no-border background-transparent tbc-slow" (click)="paginate(page)">{{page}}</button>
          </ng-template>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col-md nav-button-first tbc-slow px-0"
      [ngClass]="{disabled:pager.currentPage === 1}">
        <button class="max-width nav-button-first py-2 no-border background-transparent" (click)="paginate(1)">First</button>
      </div>
      <div class="col-md nav-button px-0 tbc-slow"
      [ngClass]="{disabled:pager.currentPage === 1}">
        <button class="max-width nav-button py-2 no-border background-transparent" (click)="paginate(pager.currentPage - 1)">Previous</button>
      </div>
      <div class="col-md nav-button px-0 tbc-slow"
      [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <button class="max-width py-2 no-border background-transparent" (click)="paginate(pager.currentPage + 1)">Next</button>
      </div>
      <div class="col-md nav-button-last px-0 tbc-slow"
      [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <button class="max-width py-2 no-border background-transparent" (click)="paginate(pager.totalPages)">Last</button>
      </div>
    </div>
  </div>
  <ng-template #listEmpty>
    this conference has no presentation drafts.
  </ng-template>
</div>
