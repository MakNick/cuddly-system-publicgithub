<mat-card>
  <mat-card-header>
    <mat-card-title> {{PsDetail.subject}} </mat-card-title>
    <mat-card-subtitle> Voorstel ID: {{PsDetail.id}} </mat-card-subtitle>
    <mat-card-subtitle> Datum inzending: {{PsDetail.timeOfCreation}} </mat-card-subtitle>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-actions class="divider-bottom">
    <button mat-raised-button color="primary" matTooltip="Terug naar overzicht" matTooltipPosition="above"
      (click)="closeAndComparePresentationdraft(PsDetail)"><i class="fa fa-arrow-left"></i></button>

    <button color="primary" mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Opties"
      matTooltipPosition="left">
      <mat-icon><i class="fa fa-cog"></i></mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="downloadSinglePdf(conferenceDetail, PsDetail)">
        <i class="fa fa-file-pdf"></i>
        <span>&emsp;Voorstel downloaden</span>
      </button>
      <button mat-menu-item>
        <i class="fa fa-envelope"></i>
        <span>&emsp;Aanvrager mailen</span>
      </button>
      <button mat-menu-item (click)="updatePresentationDraft(PsDetail)">
        <i class="fa fa-save"></i>
        <span>&emsp;Voorstel opslaan</span>
      </button>
      <button mat-menu-item (click)="deletePresentationDraft()">
        <i class="fa fa-trash"></i>
        <span>&emsp;Voorstel verwijderen</span>
      </button>
    </mat-menu>
  </mat-card-actions>

  <mat-divider></mat-divider>

  <mat-card-content>
    <mat-form-field class="top-spacing">
      <input matInput placeholder="Onderwerp" [(ngModel)]="PsDetail.subject">
    </mat-form-field>

    <mat-form-field class="left-spacing top-spacing">
      <input matInput placeholder="Type voorstel" [(ngModel)]="PsDetail.type">
    </mat-form-field>

    <mat-form-field class="left-spacing">
      <mat-select placeholder="Label" [value]="PsDetail.label">
        <mat-option *ngFor="let label of labels" (click)="changeLabel(label)" [value]="label">
          {{label}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="left-spacing">
      <mat-select placeholder="Categorie" [value]="PsDetail.category">
        <mat-option *ngFor="let category of conferenceDetail.categories" (click)="changeCategory(category)"
          [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
      <textarea matInput placeholder="Samenvatting" [(ngModel)]="PsDetail.summary" rows="10" width="100%"></textarea>
    </mat-form-field>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-footer>
    <mat-paginator [hidePageSize]="true" [length]="conferenceDetail.presentationDrafts.length"
      (page)="pageEvent = $event">
    </mat-paginator>
  </mat-card-footer>
</mat-card>
