<div *ngIf="PsDetail" (click)="goBack($event)" class="background center">
  <div class="row detail-box">
    <div class="col-ms">
      <h1>{{PsDetail.subject}}</h1>

      <button class="labelbutton">{{PsDetail.label}}</button>

      <div class="summary"> 
        <textarea>{{PsDetail.summary}}</textarea>
      </div>
    </div>
  </div>
</div>
